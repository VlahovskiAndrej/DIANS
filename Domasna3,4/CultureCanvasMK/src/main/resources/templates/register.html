<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/register.css}"/>
    <title>CCMK | Register</title>

</head>
<body>
<form class="container reg-container" th:method="POST" th:action="@{/register}">
    <div id="login-form">

        <h1>Register</h1>

        <div class="mb-3">
            <label class="form-label" for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName" th:name="firstName" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName" th:name="lastName" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" th:name="username" required>
            <p th:if="${hasError}" class="text-danger" th:text="${error}"></p>
        </div>

        <div class="mb-3">
            <label class="form-label" for="email">Email:</label>
            <input class="form-control" type="text" id="email" th:name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" th:name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a href="/login">login now!</a></p>
    </div>
</form>
</body>
</html>
