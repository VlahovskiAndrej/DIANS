<head>
    <link rel="stylesheet" type="text/css" href="/css/monumentReview.css">
    <script src="/scripts/monumentReview.js"></script>
    <title>CultureCanvas | Add Review</title>
</head>

<div class="container">
    <form th:action="@{'/review/add/{monumentId}' (monumentId = ${monument.getId()})}" th:method="POST">

        <div class="form-group">
            <label for="reviewDescription">Review Description:</label>
            <textarea class="form-control" id="reviewDescription" name="review_description" rows="3"></textarea>
        </div>

        <div class="form-group">
            <label>Rating:</label>
            <div class="rating" onclick="updateStars()">
                <input type="radio" id="star5" name="score" value="1"><label class="bi bi-star" for="star5"></label>
                <input type="radio" id="star4" name="score" value="2"><label class="bi bi-star" for="star4"></label>
                <input type="radio" id="star3" name="score" value="3"><label class="bi bi-star" for="star3"></label>
                <input type="radio" id="star2" name="score" value="4"><label class="bi bi-star" for="star2"></label>
                <input type="radio" id="star1" name="score" value="5"><label class="bi bi-star" for="star1"></label>
            </div>
        </div>

        <button id='submit-btn' class="btn btn-primary" type="submit">Submit Review</button>
    </form>
</div>
