<head>
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/contact.css}"/>
    <title></title>

</head>

<div class="container jumbotron">
    <div class="row">
        <div class="col-md-6">
            <div class="text-center">
                <h2>CONTACT US!</h2>
                <h5 class="mb-4">Culture Canvas MK</h5>
                <p class="lead">Please fill out the form below to send us an email</p>
            </div>

            <img src="https://i.pinimg.com/originals/71/45/68/714568af5c034da6a9749dab40f26189.gif" alt="Your GIF">


        </div>
        <div class="col-md-6">
            <form action="https://formspree.io/f/xqkredlj" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="Name" placeholder="Jon Doe" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="From" placeholder="example@mail.com"
                           required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" id="subject" name="Subject" placeholder="Your Email Subject"
                           required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" name="Message" rows="4" placeholder="Your Message"
                              required></textarea>
                </div>
                <button type="submit" class="btn btn-primary float-right">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    window.onbeforeunload = () => {
        for(const form of document.getElementsByTagName('form')) {
            form.reset();
        }
    }
</script>
