<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/login.css}" />
    <title>CultureCanvasMk - Login</title>

</head>
<body>

<!--<header th:replace="fragments/header"></header>-->


    <form th:method="POST" th:action="@{/login}">
        <div id="login-form">

            <h1>Login</h1>

            <div class="mb-3">
                <label class="form-label" for="username">Username:</label>
                <input class="form-control" type="text" id="username" th:name="username" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password:</label>
                <input class="form-control" type="password" id="password" th:name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p>Don't have an account? <a href="/register">Register now!</a></p>

        </div>
    </form>



    <p th:if="${error}" style="color: red" th:text="${error}"></p>


</body>
</html>
