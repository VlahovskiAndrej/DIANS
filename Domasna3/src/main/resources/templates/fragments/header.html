<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>

<header xmlns:th="http://www.thymeleaf.org" style=" font-size: 1.5em;">
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid black;">
        <div class="container">
            <a class="navbar-brand" href="/" style="font-size: 1.2em;">Culture Canvas MK</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/home" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Home</a>
                    </li>

                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/about" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">About</a>
                    </li>

                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/monuments" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Destinations</a>
                    </li>

                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/monuments/map" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Map</a>
                    </li>

                    <li class="nav-item m-auto">
                        <a class="nav-link active" href="/contact" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Contact</a>
                    </li>

<!--                    <li class="nav-item m-auto" th:if="${session.role eq 'ADMIN'}">-->
<!--                        <a class="nav-link active" href="#" onmouseover="this.style.color='#833549';"-->
<!--                           onmouseout="this.style.color='#000';">Add Destination</a>-->
<!--                    </li>-->

                    <li class="nav-item m-auto" th:if="${session.role != 'ADMIN' and session.role != 'USER'}">
                        <a class="nav-link active" href="/login" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Login</a>
                    </li>
                </ul>

                <div class="nav-item m-end" th:if="${session.role == 'ADMIN' or session.role == 'USER'}">
                    <a style="color: darkred" th:text="'' + ${session.username}"></a>
                    <a th:if="${session.role == 'ADMIN'}">
                        (<i class="bi bi-person-gear"></i>)
                    </a>
                </div>

                <div class="nav-item m-end" th:if="${session.role == 'ADMIN' or session.role == 'USER'}">
                    <a style="margin-top: 3px; color: black" class="nav-link active" href="/logout" onmouseover="this.style.color='#833549';" onmouseout="this.style.color='#000';">
                        <i class="bi bi-box-arrow-left"></i>
                    </a>
                </div>

            </div>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="border-bottom: 1px solid black; height: 40px" th:if="${session.role eq 'ADMIN'}">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
                    aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault2">
                <ul class="navbar-nav m-auto">

                    <li class="nav-item m-auto" th:if="${session.role eq 'ADMIN'}">
                        <a class="nav-link active" href="/monuments/add" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Add Destination</a>
                    </li>

                    <li class="nav-item m-auto" th:if="${session.role eq 'ADMIN'}">
                        <a class="nav-link active" href="#" onmouseover="this.style.color='#833549';"
                           onmouseout="this.style.color='#000';">Users</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>
