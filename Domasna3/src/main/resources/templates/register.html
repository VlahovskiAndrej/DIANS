<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>CultureCanvasMk - Register</title>
    <style>
        #login-form{
            margin: 2% 20%;
            padding: 5%;
            width: 50%;
            border: 1px solid darkblue;
            border-radius: 15px;
        }
    </style>
</head>
<body>

<header th:replace="fragments/header"></header>


<form th:method="POST" th:action="@{/register}">
    <div id="login-form">

        <h1>Register</h1>

        <div class="mb-3">
            <label class="form-label" for="firstName">First Name:</label>
            <input class="form-control" type="text" id="firstName" th:name="firstName" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="lastName">Last Name:</label>
            <input class="form-control" type="text" id="lastName" th:name="lastName" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input class="form-control" type="text" id="username" th:name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input class="form-control" type="password" id="password" th:name="password" required>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <p>Already have an account? <a href="/login">login now!</a></p>
    </div>
</form>
<p th:if="${error}" style="color: red" th:text="${error}"></p>


</body>
</html>
